<div class="container">  
  <div class="row ">
    <div class="col-xs-8">
      <h2>Inputs :</h2>
      <li>
       Email: {{email}}
      </li>
      <li>
        UserName: {{username}}
       </li>
       <li>
        Password: {{password}}
       </li>
       <li>
        Confirm Password: {{cPassword}}
       </li>
    </div>
      <form>
        <div class="form-group">
          <label >Email  :</label> 
          <input type="email"  class="form-control" name="email" [(ngModel)]="email">   
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           
      </div>
        <div class="form-group"> 
          <label >UserName :</label>
         <input type="text"  class="form-control" name="userName" [(ngModel)]="username">
        </div>
        <div class="form-group">
           <label >Password:</label>
           <input type="Password"  class="form-control" name="password" [(ngModel)]="password" >
          </div>
        <div class="form-group" >
          <label >Confirm Password:</label>
         <input type="Password"  class="form-control" name="password" [(ngModel)]="cPassword">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" [required]="reqOption"  [disabled]="!reqOption">
          <label class="form-check-label" >Check me out</label>
        </div>
        
          <button class="btn btn-primary btn-xs" id="btnReset" (click)="onClickReset()"> Reset </button>
       
      </form>
    </div>
    
  </div>
